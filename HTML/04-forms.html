<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    </head>
<body>
    <h1>Login Page</h1>
    <div>
        <form>
        <label for="Email">
            Email:
            <input placeholder="Enter your email" type="email" name="Email" id="">
        </label>

        <label for="Password">
            Password:
            <input placeholder="Password" type="password" name="Password" id="">
        </label>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>

        </form>
    </div>

    <form>
        <label for="Games">
            Cricket<input type="checkbox" name="Cricket" id="">
        </label>
        <div>
            <label for="Games">
            Select the game you like:<select name="Games" id="">
                <option value="Volleyball">Volleyball</option>
                <option value="Baseball">Baseball</option>

            </select>
            </label>
        </div>
    </form>
    <form action="">
        <label for="">
            Kabaddi<input type="radio" name="Kabaddi" id="">
        </label>
    </form>

    <form>
        <label for="date">
            Enter date:<input type="date" name="date" id="">
        </label>
    </form>

    <form>

        <label for="time">
            Enter time:<input type="time" name="time" id="">
        </label>
    </form>

    <form>
        <input type="file" name="file" id="">
    </form>

    <form action="colour">
        Pick a colour:<input type="color" name="colour" id="">
    </form>
</body>
</html>
